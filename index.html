<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>Main</title>
  <link rel="stylesheet" href="/style.css">

<body>
  <table>
    <caption>This is my Caption</caption>
    <colgroup>
      <col span="1" class="first-column">
      <col span="2" >

      <tr>
        <th>
          Name
        </th>

          Age
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          Cell 1
        </td>
        <td colspan="2">
          Cell 2
        </td>
        <td>
          Cell 3
        </td>
      </tr>
      <tr>
        <td>
          Cell 1a
        </td>
        <td>
          Cell 2a
        </td>
        <td>
          Cell 3a
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>
          Total:
        </th>
        <td colspan="3">
          200
        </td>
      </tr>
    </tfoot>
  </table>
</body>

</html>
