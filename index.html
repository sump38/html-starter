<style>

  .animated {
    width:100px;

  .animated.active {
    /* animation-play-state: paused; */

  }
  
  .animated:hover {

  }

  button {

  .container {
    width:250px;
    height:100px;
    border:1px solid black;
  }

  .internal {
    border:1px solid red;
  }




  @keyframes moving {
    0% {
      left:0px;
    }
    50% {
      left: 20px;
    }
    100% {
      left:0px;
    }
  }

  @keyframes hanging {
    from {
      transform: rotate(0deg);
    }
    70% {
      transform: rotate(110deg);
    }
    80% {
      transform: rotate(80deg);
    }
    90% {
      transform: rotate(95deg);
    }
    to {
      transform: rotate(90deg);
    }
    
  }
    @keyframes rotating {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate3d(1,1,1, 360deg);
      }
    }

    @keyframes scaling {
      from {
        transform: scale(1);
      }
      50% {
        transform: scale(2);
      }
      to {
        transform: scale(1);
      }
    }



  button {
    animation: moving 2s;
  }


</style>
