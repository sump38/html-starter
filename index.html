<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="wrapper">
        <form action="" method="post">
            <p>User Deatails:</p>
            <div class="row">   
                <div class="duo">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="duo">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
            </div>
            <div class="row">
                <div class="duo">
                        <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="duo">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
            </div>
            <div class="duo">
                <p>Additional Details:</p>
                <label for="Profession">Profession:</label>
                <select id="prof" name="Profession">
                    <option value="">-Select-</option>
                    <option value="front-end">Front End programer</option>
                    <option value="back-end">Back End programer</option>
                    <option value="cashier">cashier</option>
                </select>
            </div>
            <div class="duo">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="5" placeholder="Write something nice..."></textarea>
            </div>
            <div id="sub">
                <button type="reset" id="reset">reset form</button>
                <button type="submit" id="submit">submit</button>
            </div>
        </form>
    </div>
</body>
</html>
