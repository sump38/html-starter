<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <table border="1" cellspacing="5" cellpadding="10" >
    <caption>Table caption</caption>
    <colgroup>
      <col span="2" class="first-column">
      <col span="1" class="second-column">
    </colgroup>
    <thead>
      <tr>
        <th>
          Header 1
        </th>
        <th>
          Header 2
        </th>
        <th>
          Header 3
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          Cell A1
        </td>
        <td>
          Cell A2
        </td>
        <td>
          Cell A3
        </td>
      </tr>
      <tr>
        <td>
          Cell B1
        </td>
        <td colspan="2" align="center">
          Cell B2 + B2
        </td>
      </tr>
      
    </tbody>
    <tfoot>
      <tr>
        <th>Footer Label</th>
        <td>Footer 2</td>
        <td>Footer 3</td>
      </tr>
    </tfoot>
  </table>
</body>
